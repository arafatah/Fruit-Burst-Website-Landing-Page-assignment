<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Burst</title>

    <!-- Tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/16bea53015.js" crossorigin="anonymous"></script>

    <!-- CSS Style -->
    <Style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </Style>
</head>

<body class="font-lato">
    <header>
        <!-- Navbar section -->
        <nav class="container mx-auto ">
            <div class="navbar lg:bg-[#F85559] rounded-3xl my-12 flex justify-around">
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                      <li><a>Home</a></li>
                      <li><a>About US</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                <div class="">
                    <div class="dropdown">
                      <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                      </label>
                      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About US</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                      </ul>
                    </div>
                    <div class="flex">
                        <img src="images/logo.png" alt="">
                        <a class="btn btn-ghost lg:text-white normal-case text-4xl font-bold justify-center ">Fruit Burst</a>
                    </div>
                    
                  </div>
                  <div class="hidden lg:flex gap-2">
                    <div class="form-control relative">
                        <i class="fa-solid absolute left-40 top-[15px] fa-magnifying-glass"></i>
                      <input type="text" placeholder="Search here" class="input rounded-full md:w-auto" />
                    </div>
              </div>
        </nav>

        <!-- Banner and slider section -->
        <section class="container mx-auto">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="/images/banner1.png" class="w-full drop-shadow-xl" />
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                      <h3 class="text-7xl font-extrabold text-white mb-4">Exotic tastes at your doorstep</h3>
                      <p class="text-xl font-medium text-white mb-6">We supply highly quality organic products</p>
                      <a href="#" class="rounded-lg px-9 py-5 bg-[#F85559]">Shop Now</a>
                    </div>
                  
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                      <a href="#slide4" class="btn btn-circle">❮</a>
                      <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                  </div>
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </section>

    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
